{% extends "base.html" %}
{% block title %}Portfolio - My Projects{% endblock %}
{% block content %}
    <h1>My Projects</h1>
    <div class="projects">
        {% for project in projects %}
            <div class="project-card">
                <img src="{{ project.image }}" alt="{{ project.title }}">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a href="{{ project.link }}" target="_blank">View Project</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
